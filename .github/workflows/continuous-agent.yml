name: Continuous Coding Agent

on:
  push:
    paths:
      - 'agent-workflow/**'
      - '.github/workflows/continuous-agent.yml'
  pull_request:
    types: [closed]
    branches: [main, master]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force run the agent even if no changes detected'
        required: false
        default: 'false'

jobs:
  continuous-agent:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true) || github.event_name == 'push'
    
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT || github.token }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run Continuous Coding Agent
        env:
          GH_PAT: ${{ secrets.GH_PAT || github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          echo "ðŸ¤– Starting Continuous Coding Agent..."
          node agent-workflow/continuous-agent.js

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Continuous Coding Agent"
          git add .
          git commit -m "ðŸ¤– Automated update from Continuous Coding Agent"
          git push

      - name: Create summary
        run: |
          echo "## ðŸ¤– Continuous Coding Agent Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ -f "agent-workflow/latest-tasks.json" ]]; then
            echo "**Latest Tasks Generated:**" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat agent-workflow/latest-tasks.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*This workflow automatically analyzes repository activity and generates development tasks.*" >> $GITHUB_STEP_SUMMARY